<section class="upper-nav">
  <div class="nav-container">
    <div class="logo-box">
      <a routerLink="/">
        <img src="assets/images/logo/logo-nobg-tagliato.png" alt="logo" />
      </a>
    </div>
    <div class="searchbar">
      <form action="get">
        <input type="text" placeholder="Cerca i prodotti" />
        <button><i class="bi bi-search"></i></button>
      </form>
    </div>
    <div class="settings-navbar">
      <div class="cart">
        <i class="bi bi-cart-fill">
          <span class="cart-count">0</span>
        </i>
      </div>

      <!-- 
        Ho cambiato un po' la logica:
        Se l'utente è loggato, può fare hover del profile logo
      -->

      <!-- Ver 1 -->
      <!-- <div
        class="user-profile"
        (mouseenter)="showUserMenu = true"
        (mouseleave)="showUserMenu = false"
      > -->

      <!-- Ver 2 -->
      <!-- <div
        class="user-profile"
        (mouseenter)="onHover(true)"
        (mouseleave)="onHover(false)"
      > -->

      <!-- Ver 3 -->
      <div class="user-profile" (mouseenter)="showMenuNow(true)" (mouseleave)="hideMenuWithDelay()">

        <!-- Aggiunta delle condizioni:
          Se l'utente non ha fatto l'accesso, vede solo "Login",
          altrimenti vedrà l'iniziale del suo email
        -->
        @if (this.auth.GetLoginStatus() == false) {
          <p routerLink="/login">Login</p>
          <i routerLink="/login" class="bi bi-person-circle person-lg"></i>
        }

        @if (this.auth.GetLoginStatus() == true) {
          @if (auth.userEmail) {
            <div class="user-icon">
              {{ auth.userEmail[0] | uppercase }}
            </div>
          }
        }

        <!-- Dropdown -->
        <div class="user-dropdown" *ngIf="showUserMenu">
          <a routerLink="/profilo"><i class="bi bi-person-fill"></i> Profilo</a>
          <a (click)="logout()"> <i class="bi bi-box-arrow-right"></i>Logout</a>
        </div>
      </div>
      <!-- Pulsante hamburger nel padre -->
      <button class="hamburger" (click)="toggleMenu()" [class.show]="showHamburgerMenu">☰</button>
    </div>

    <div class="hamburger-window" *ngIf="showHamburgerMenu">
      <div class="searchbar-mobile">
        <form action="get">
          <input type="text" placeholder="Cerca i prodotti" />
          <button><i class="bi bi-search"></i></button>
        </form>
      </div>
      <ul>
        <li *ngFor="let link of childLinks">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>
  <hr />
</section>

<section class="lower-nav">
  <app-main-categories-bar></app-main-categories-bar>
</section>
