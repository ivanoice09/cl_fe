<div class="login-wrapper">
  <div class="login-card">
    <h2>Registrati</h2>

    <div class="fullname-group">
      <div class="input-group-floating">
        <input type="text" id="firstName" placeholder=" " required #name>
        <label for="firstName">First name</label>
      </div>

      <div class="input-group-floating">
        <input type="text" id="lastName" placeholder=" " required #surname>
        <label for="lastName">Last name</label>
      </div>
    </div>

    <div class="input-group-floating">
      <input type="text" id="middleName" placeholder=" " required #middlename>
      <label for="middleName">Middle name (optional)</label>
    </div>

    <div class="input-group-floating">
      <input type="email" id="email" placeholder=" " required #email />
      <label for="email">Email address</label>
    </div>

    <div class="input-group-floating password-group">
      <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder=" " required #password />
      <label for="password">Password</label>
      <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>

    <div class="input-group-floating">
      <input type="tel" id="phone" placeholder=" " required #phone />
      <label for="phone">Phone number</label>
    </div>

    <button (click)="registerBackend(name, surname, middlename, email, password, phone)" class="confirm-btn">Conferma</button>

    <p class="signup-text">Hai gi√† un account? <a routerLink="/login">Accedi.</a></p>
  </div>
</div>
