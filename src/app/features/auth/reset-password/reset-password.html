<div class="login-wrapper">
    <div class="login-card">
        <h2>Reset password</h2>

        <div class="input-group-floating">
            <input type="email" id="email" placeholder=" " required #email/>
            <label for="email">Email address</label>
        </div>

        <div class="input-group-floating password-group">
            <input 
                [type]="showPassword ? 'text' : 'password'"
                id="newPassword"
                placeholder=" "
                required 
                #newPassword
            />
            <label for="newPassword">New password</label>
            <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
        </div>

        <button (click)="resetPasswordBackend(email, newPassword)" class="btn btn-primary rounded-pill">Conferma</button>
    </div>
</div>
