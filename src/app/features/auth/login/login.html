<div class="login-wrapper">
    <div class="login-card">
        <h2>Accedi</h2>

        <input class="form-control" type="email" placeholder="Email" required #email/>

        <div class="password-group">
            <input class="form-control" [type]="showPassword ? 'text' : 'password'" placeholder="Password" required #password/>
            <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
        </div>

        <a class="forgot-password" routerLink="/reset-password">Password dimenticato?</a>
        <button (click)="loginBackend(email, password)" class="btn btn-primary rounded-pill">Conferma</button>

        <p class="signup-text">Non hai ancora un account? <a href="#">Registrati.</a></p>
    </div>
</div>
