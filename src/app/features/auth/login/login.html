<div class="login-wrapper">
    <div class="login-card">
        <h2>Accedi</h2>

        <input class="form-control" type="email" placeholder="Email" required />

        <div class="password-group">
            <input class="form-control" [type]="showPassword ? 'text' : 'password'" placeholder="Password" required />
            <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
        </div>

        <a class="forgot-password" href="#">Password dimenticato?</a>
        <button type="submit" class="confirm-btn">Conferma</button>

        <p class="signup-text">Non sei registrato? <a href="#">Registrati.</a></p>
    </div>
</div>
