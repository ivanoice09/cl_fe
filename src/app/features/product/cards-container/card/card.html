<div class="card product-card" (click)="onSelect($event)">

  <!-- IMAGE WRAPPER -->
  <div class="image-wrapper">
    <img
      [src]="homeImage ? homeImage : 'data:image/gif;base64,' + product.thumbNailPhoto"
      alt="{{ product.name }}"
    />

    <!-- CATEGORY BADGE -->
    <span class="category-badge">
      {{ product.categoryName }}
    </span>

    <!-- HOVER OVERLAY -->
    <div class="image-overlay">
      <span>View product</span>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="card-body">
    <h5 class="card-title" title="{{ product.name }}">
      {{ product.name }}
    </h5>

    <div class="price-row">
      <span class="price">â‚¬ {{ product.listPrice }}</span>
    </div>
  </div>

</div>
