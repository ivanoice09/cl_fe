<div class="card product-card" (click)="onSelect($event)">
  <img
    [src]="'data:image/gif;base64,' + product.thumbNailPhoto"
    class="card-img-top img-fluid"
    alt="{{ product.name }}"
  />

  <div class="card-body">
    <p class="text-muted small mb-1 text-center">Categoria: {{ product.categoryName }}</p>
    
    <h5 class="card-title text-center">{{ product.name }}</h5>
    
    <p class="card-text text-center fw-bold">Prezzo: â‚¬ {{ product.listPrice }}</p>
  </div>
</div>
