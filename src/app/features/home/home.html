<div class="home-container">
  <!-- Hero Section -->
<section class="hero-section" 
  [style.background-image]="'linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(' + slides[currentSlide].image + ')'">
  
  <div class="hero-content" [class.fade-in]="isAnimating">
    <h1>{{ slides[currentSlide].title }}</h1>
    <p>{{ slides[currentSlide].text }}</p>
    <button class="cta-button" routerLink="/products">Esplora Prodotti</button>
  </div>

  <div class="slide-indicators">
    <span *ngFor="let s of slides; let i = index" 
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
    </span>
  </div>
</section>

  <app-highlight-section></app-highlight-section>


  <section class="cta-section">
    <div class="cta-content">
      <h2>Non sai cosa scegliere?</h2>
      <p>Sfoglia tutto il catalogo o cerca il prodotto perfetto per te</p>
      <div class="cta-buttons">
        <button class="btn-primary" routerLink="/products">Vedi Tutti</button>
      </div>
    </div>
  </section>

  </section> -->
</div>
